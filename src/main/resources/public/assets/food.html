<div ng-controller="foodCtrl" class="container-fluid">
  <div class="header">
    <div class="row control-panel">
      <div class="col-xs-3">
        <button class="btn btn-circle btn-del {{isDel}}" ng-click="DelFood()"><i class="zmdi zmdi-close"></i></button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-circle" ng-click="AddFood()"><i class="zmdi zmdi-plus"></i></button>
      </div>
      <div class="col-xs-6">
        <button class="logout-btn btn default-btn" ng-click="Logout()">Logout</button>
      </div>
    </div>
    <a href="#"><img class="logo" src="assets/images/logo.png"/></a>
  </div>
  <div class="container">
    <div class="mb20 panel panel-default">
      <div class="row panel-body">
        <h2 class="text-blue-center">{{food.name}}</h2>
        <div class="col-xs-8">
          <img class="food-image center-block" src="{{food.image}}"/>
        </div>
        <div class="col-xs-4 food-des">{{food.decriptions}}</div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <h3 class="text-blue">Nguyên liệu</h3>
        <!-- <div ></div> -->
        <div class="col-xs-6 p0" ng-repeat="m in food.materials">
          <h4>{{m.material}}: {{m.amount}}</h4>
        </div>
      </div>
    </div>

    <div ng-repeat="c in food.content" class="panel panel-default">
      <div class="panel-body">
        <a data-toggle="collapse" href="./{{currentPath}}#collapseStep{{$index}}"><h4>Bước {{$index+1}}:</h4></a>
        <div class="panel-collapse collapse in" id="collapseStep{{$index}}">
          <div class="mb10 mt10">{{c.step}}</div>
          <div class="row">
            <div ng-repeat="i in c.arrImage" class="col-xs-6">
              <img src="{{i.image}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
