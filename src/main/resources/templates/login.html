<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
         <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="controller/login.js"></script>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/margin-padding.css">
        <link rel="stylesheet" href="css/simple-sidebar.css">
        <link rel="stylesheet" href="css/material-design-iconic-font.min.css"> 
  </head>
  <body ng-app="mainApp">
    <div class="" ng-controller="loginCtrl">
      <form class=" animate" action="#">
        <div class="imgcontainer">
          <img src="images/account.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" ng-model="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" ng-model="password" required>
            
          <button type="button" ng-click=submit()>Login</button>
        </div>

        <div class="container">
          <span class="psw" ng-click="SignUp()">Đăng ký</span>
        </div>

      </form>
    </div>
  </body> 
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/default.js"></script>  
  <script src="js/simple-sidebar.js"></script>
</html>
