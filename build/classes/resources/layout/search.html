<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/margin-padding.css">
    <script type="text/javascript" src="/js/angular.min.js"></script>

</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="myCtrl">
		<div class="row mt20">
			<div class="col-sm-9">
				<input type="text" ng-model="link" class="form-control">
			</div>
			<div class="col-sm-3">
				<a class="btn btn-blue" ng-click="Find()">Find</a>
			</div>
		</div>
		<div class="row mt20 {{isContentShow}}">
			<div class="panel panel-default">
				<div class="panel-body">

					<img class="pageImage" src="{{page.imageSrc}}">
					<h4>{{page.title}}</h4>
					<p>{{page.description}}</p>
					<p class="pageSrc">{{page.pageSrc}}</p>
					
				</div>
			</div>

		</div>
	</div>
    
	<script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
</body>
</html>
