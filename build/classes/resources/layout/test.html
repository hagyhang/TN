<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/margin-padding.css">
    <script type="text/javascript" src="/js/angular.min.js"></script>

</head>
<body>
	<div class="px640 ml10" ng-app="myApp" ng-controller="myCtrl">
		<div ng-repeat="album in albums" class="mb20">
			<div class="dateText">{{album.header.createdTime}}</div>
			<div ng-repeat="content in album.contents">
				<div ng-if="content.type == 'layout1'">
					<img ng-repeat="c in content.contentInLayout" class="layout1 mb5" src="{{c.srcUrl}}">
				</div>
				<div ng-if="content.type == 'layout2a'" class="relative layout2a mb5">
					<div ng-repeat="c in content.contentInLayout">
						<img ng-if="$index == 0" class="layout2a-0" src="{{c.srcUrl}}">
						<img ng-if="$index == 1" class="layout2a-1" src="{{c.srcUrl}}">
						<img ng-if="$index == 2" class="layout2a-2" src="{{c.srcUrl}}">
					</div>					
				</div>
<!-- 				<div ng-if="content.type == 'layout2b'">
					<div ng-repeat="c in content.contentInLayout" class="relative">
						<img ng-if="$index == 0" class="layout2b-0" src="{{c.srcUrl}}">
						<img ng-if="$index == 1" class="layout2b-1" src="{{c.srcUrl}}">
						<img ng-if="$index == 2" class="layout2b-2" src="{{c.srcUrl}}">
					</div>					
				</div> -->
				<div ng-if="content.type == 'layout3a'" class="relative layout3a mb5">
					<div ng-repeat="c in content.contentInLayout">
						<img ng-if="$index == 0" class="layout3a-0" src="{{c.srcUrl}}">
						<img ng-if="$index == 1" class="layout3a-1" src="{{c.srcUrl}}">
						<img ng-if="$index == 2" class="layout3a-2" src="{{c.srcUrl}}">
						<img ng-if="$index == 3" class="layout3a-3" src="{{c.srcUrl}}">
					</div>
				</div>
				<div ng-if="content.type == 'layout3b'" class="relative layout3b mb5">
					<div ng-repeat="c in content.contentInLayout">
						<img ng-if="$index == 0" class="layout3b-0" src="{{c.srcUrl}}">
						<img ng-if="$index == 1" class="layout3b-1" src="{{c.srcUrl}}">
						<img ng-if="$index == 2" class="layout3b-2" src="{{c.srcUrl}}">
						<img ng-if="$index == 3" class="layout3b-3" src="{{c.srcUrl}}">
					</div>
				</div>
				<div ng-if="content.type == 'layout4'">
					<img ng-repeat="c in content.contentInLayout" class="layout4" src="{{c.srcUrl}}">
				</div>
			</div>
		</div>

		
	</div>
    
	<script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/controller/test.js"></script>
</body>
</html>
