<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/margin-padding.css">
    <link rel="stylesheet" href="/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/angular.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">    
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 mt50">                    
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div class="forgot-pass"><a href="#">Forgot password?</a></div>
                </div>     
                <div class="panel-body mt30" >
                    <div style="display:none" ng-if="alert" id="login-alert" class="alert alert-danger col-sm-12">Invalid User</div>          
                    <div id="loginform" class="form-horizontal" role="form">           
                        <div class="input-group mb25">
                            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                            <input ng-model="username" type="text" class="form-control" placeholder="username or email">                                      
                        </div>
                        <div class="input-group mb25">
                            <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                            <input ng-model="password" type="password" class="form-control" placeholder="password">
                        </div>      
                        <div class="input-group">
                          <div class="checkbox">
                            <label>
                              <input ng-model="remember" type="checkbox" value="1"> Remember me
                            </label>
                          </div>
                        </div>
                        <div class="form-group mt10">
                            <div class="col-sm-12 controls">
                              <a class="btn btn-success" ng-click="login()">Login  </a>
                       <!--        <a class="btn btn-primary" ng-click="loginWithFB()">Login with Facebook</a> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div class="sign-up">
                                    Don't have an account! 
                                    <a class="cursor-pointer" onClick="showSignUp()">
                                        Sign Up Here
                                    </a>
                                </div>
                            </div>
                        </div>    
                    </div>     
                </div>                     
            </div>  
        </div>
        <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 mt50">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div class="sign-in"><a class="cursor-pointer" id="signinlink" onClick="showSignIn()">Sign In</a></div>
                </div>  
                <div class="panel-body" >
                    <div id="signupform" class="form-horizontal" role="form">
                        
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>
                            
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Full Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="su.fullName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Login Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="su.loginName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" ng-model="su.password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">                                       
                            <div class="col-md-offset-3 col-md-9">
                                <a type="button" class="btn btn-info" ng-click="signUp()"> &nbsp Sign Up</a>
                                <!-- <span class="ml10">or</span>   -->
                            </div>
                        </div>
                        
<!--                         <div class="form-group line">
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                            </div>                                            
                        </div> -->
                    </div>
                 </div>
            </div>
         </div> 
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/controller/login.js"></script>
</body>
</html>
