                                <p>{{listId}}</p>

                        </div>
                        
                    </div> -->
                    <div class="row mt20 mb10">
                        <!-- <div class="col-sm-6">

                                <select class="form-control" ng-model="index" ng-click="pointSelected()">

                                        {{point.name}}
                                    </option>
                                </select>
                            </div>
                        </div> -->
